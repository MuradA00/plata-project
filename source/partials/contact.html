<section class="contact">
  <div class="contact-absolute">
    <img src="../img/contact/contact-bag-image.webp" alt="contact-image">
  </div>
  <div class="contact__container container">
    <div class="contact-body">
      <div class="contact-col contact-col--flex">
        <h6 class="contact-title global-heading global-heading--gradient">
          Contáctenos y nos pondremos en contacto con usted
        </h6>
        <div class="contact-inner">
          <a href="#" target="_blank" class="contact-button button button--dark">
            <svg class="button-icon">
              <use href='img/sprite/sprite.svg#tg-icon'></use>
            </svg>
            <span class="button-text">Contáctenos en Telegram</span>
          </a>
          <span class="contact-divider"></span>
          <form action="POST" class="form">
            <div class="form-container">
              <ul class="fieldsets">
                <li class="fieldsets__item">
                  <input type="text" class="fieldsets__input" placeholder="¿Cómo podemos contactarle?">
                </li>
                <li class="fieldsets__item">
                  <textarea type="text" class="fieldsets__input" placeholder="¿Cómo podemos contactarle?"></textarea>
                </li>
              </ul>
              <button class="form-accept button contacts_container-btn">
                <span class="button-text">
                  Enviar
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="contact-col">
        <div class="contact-image">
          <img src="../img/contact/contact-image.webp" alt="contact-image">
        </div>
      </div>
    </div>
  </div>
</section>
